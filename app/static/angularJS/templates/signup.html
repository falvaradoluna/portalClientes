<div class="gray-bg" style="min-height:100%;">
  <div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
      <div>
        <h1>
                    <img width="250" src="images/logoA.png" alt=""/>
                </h1>
      </div>
      <h3>Regístrese para obtener una cuenta</h3>
      <form class="m-t" role="form" ng-submit="submit()">
        <div class="form-group">
          <input  required ng-model="name" type="text" class="form-control " placeholder="Nombre">
        </div>
        <div class="form-group">
          <input required ng-model="rfc" type="text" class="form-control" placeholder="RFC">
        </div>
        <div class="form-group">
          <input required ng-model="email" type="email" class="form-control" placeholder="Correo electronico">
        </div>
        <div class="form-group">
          <input minlength="6" required ng-model="pass" type="password" class="form-control" placeholder="Contraseña" id="pass">
        </div>
        <div class="form-group">
          <input minlength="6" required ng-model="passConfirm" type="password" class="form-control" placeholder="Confirma contraseña" id="passConfirm">
        </div>
        <!-- 
        <label>
          <a target="_blank" style="text-decoration:underline;" href="http://www.grupoandrade.com.mx/AspectosLegales.aspx">Leer aviso de privacidad.</a>
        </label> -->
        <!-- <div class="form-group">
          <div class="checkbox i-checks">
            <input id="checkAviso" required type="checkbox">&nbsp;He leído y acepto los términos y condiciones.
          </div>
        </div> -->
        <button type="submit" class="btn btn-success block full-width m-b">Crear cuenta</button>
        <p class="text-muted text-center"><small>Ya tengo cuenta</small></p>
        <a class="btn btn-sm btn-white btn-block" href="/">Iniciar sesión</a>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
