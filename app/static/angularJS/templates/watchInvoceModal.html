<div class="modal fade" id="watchInvoceModal" tabindex="-1" role="dialog" aria-labelledby="payInvoceModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" ng-class="{ 'btn-success': invoce.diasCartera <=0 , 'btn-warning': invoce.diasCartera > 0 }">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="fileModalUpdateLabel">Factura {{invoce.serie}}{{invoce.folio}}</h2>
            </div>
            <div class="modal-body">
                <div id="pdfInvoceContent">
                    <div ng-show="loadingOrder" class="sk-spinner sk-spinner-rotating-plane">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
