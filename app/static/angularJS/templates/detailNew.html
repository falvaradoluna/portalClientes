<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="pull-right">
                        <button ui-sref="admin.news" class="btn btn-primary" type="button">
                            <i class="icon fa fa-arrow-left"></i>Regresar a noticias
                        </button>
                    </div>
                    <div class="text-center article-title">
                        <span class="text-muted"><i class="fa fa-clock-o"></i> {{new.fecha | date:'longDate' }}</span>
                        <h1>
                            {{new.titulo}}
                        </h1>
                    </div>
                    <p class="text-justify">
                        <img class="pull-left" width="50%" style="margin-right: 2em;" ng-src="{{new.urlImagen}}" /> {{new.textoNoticia}}
                    </p>
                    <hr>
                </div>
            </div>
        </div>
    </div>


</div>
