<div class="modal fade" id="facturaInvoceModal" tabindex="-1" role="dialog" aria-labelledby="facturaInvoceModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header  label-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="facturaInvoceModalLabel">LOTE DE FACTURAS</h2>
            </div>
            <div class="modal-body">
                <div class="row" ng-show="content">
                    <div class="col-lg-12">
                        <div class="wrapper wrapper-content animated fadeInRight">
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h4>Empresa</h4>
                                        <h4 class="text-navy">{{invoce[0].emp_nombre}}</h4>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table ">
                                        <thead>
                                            <tr>
                                                <th>Sucursal</th>
                                                <th>Departamento</th>
                                                <th>Factura</th>
                                                <th>Importe</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="invoces in invoce">
                                                <td>{{invoces.suc_nombre}}</td>
                                                <td>{{invoces.departamento}}</td>
                                                <td>{{invoces.serie}}{{invoces.folio}}</td>
                                                <td>{{invoces.importe | currency}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /table-responsive -->
                                <table class="table invoice-total">
                                    <tbody>
                                        <!-- <tr>
                                            <td><strong>TOTAL :</strong></td>
                                            <td>$1261.98</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                                <div class="text-right">
                                    <button class="btn btn-primary" ng-click="generarReferencia()">Generar Referencia</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height:530px" id="pdfReferenceContentLote" ng-show="!content">
                    <div ng-show="loadingFormatoFactura" class="sk-spinner sk-spinner-rotating-plane">
                       
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
